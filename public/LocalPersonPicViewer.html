
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>員工照片查詢</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 250px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <input type="text" id="pid" placeholder="請輸入員工代號">
  <button onclick="openImage()">開啟圖片</button>

  <script>
    function openImage() {
      const raw = document.getElementById('pid').value.trim();
      if (!raw) return;

      // 只取數字部分
      const pid = raw.replace(/\D/g, '');  // \D 代表「非數字」，全部換成空字串

      if (!pid) {
        alert('未偵測到數字員工代號，請重新輸入。');
        return;
      }

      const url = `http://10.20.8.117/personpic/${pid}.jpg`;
      window.open(url, '_blank');
    }
  </script>
  
</body>
</html>
